[openai]
# OpenAI TTS model. Use tts-1-hd for high quality.
#model = tts-1-hd
model = gpt-4o-mini-tts
# Voice name e.g. alloy, echo, fable, onyx, nova, shimmer
voice = nova
# Response audio format e.g. mp3, opus, aac
response_format = mp3
# Language code like ja or en. Leave empty for auto detect
#language = ja
# Speed factor. 1.0 is normal speed
speed = 1.0
